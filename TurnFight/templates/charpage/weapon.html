{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Weapon creation{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="weapon_name">Weapon name</label>
    <input name="weapon_name" id="weapon_name" required>
    <label for="weapon_type">Weapon type</label>
    <input name="weapon_type" id="weapon_type" required>
    <label for="weapon_damage">Weapon damage</label>
    <input name="weapon_damage" id="weapon_damage" required>
    <input type="submit" value="Create weapon">
  </form>
{% endblock %}
